syntax = "proto3";

package organization.v1;

message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string organization_id = 4;
}

message UserRequest {
  string user_id = 1;
}

message UserResponse {
  User user = 1;
}

service UserService {
  rpc User(UserRequest) returns (UserResponse);
}
