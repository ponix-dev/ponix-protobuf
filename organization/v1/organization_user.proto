syntax = "proto3";

package organization.v1;

import "buf/validate/validate.proto";

message OrganizationUser {
  string user_id = 1 [(buf.validate.field).required = true];
  string organization_id = 2 [(buf.validate.field).required = true];
  string role = 3 [(buf.validate.field).required = true];
}

message CreateOrganizationUserRequest {
  string user_id = 1 [(buf.validate.field).required = true];
  string organization_id = 2 [(buf.validate.field).required = true];
  string role = 3 [(buf.validate.field).required = true];
}

message CreateOrganizationUserResponse {}

message UpdateOrganizationUserRoleRequest {
  string user_id = 1 [(buf.validate.field).required = true];
  string organization_id = 2 [(buf.validate.field).required = true];
  string role = 3 [(buf.validate.field).required = true];
}

message UpdateOrganizationUserRoleResponse {}

message RemoveOrganizationUserRequest {
  string user_id = 1 [(buf.validate.field).required = true];
  string organization_id = 2 [(buf.validate.field).required = true];
}

message RemoveOrganizationUserResponse {}

service OrganizationUserService {
  rpc CreateOrganizationUser(CreateOrganizationUserRequest) returns (CreateOrganizationUserResponse);
  rpc UpdateOrganizationUserRole(UpdateOrganizationUserRoleRequest) returns (UpdateOrganizationUserRoleResponse);
  rpc RemoveOrganizationUser(RemoveOrganizationUserRequest) returns (RemoveOrganizationUserResponse);
}
